<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;
    
    //PROCESSAMENTO
    for (i = 1; i <= 5; i++) {
        numero = Number(prompt(`Informe o número ${i}`));
        soma += numero;

    }

    //SAÍDA
    document.write(`Soma: ${soma} <br >Média: ${soma / 5}`);

</script>
