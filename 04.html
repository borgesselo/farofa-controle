<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = []
    
    //PROCESSAMENTO
    for (let i = 1; i <= 50 ; i++) {
        if (i % 2 != 0) {
            impares.push(i)
        }
        
    }

    //SAÍDA
    document.write(`Os números ímpares de 1 até 50 são: <br> ${impares.join(", ")}`);
</script>
